<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movie</title>
  <link rel="stylesheet" href="css/media.css" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>


  <header data-aos="fade-down" data-aos-duration="1000">
    <nav class="navbar navigation navbar-expand-lg bg-body-dark bg-dark">
      <div class="container-fluid">
        <a onclick="loadPopular()" id="brand" class="navbar-brand" href="#">Movies</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#awards">Awards</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Dropdown
              </a>
              <ul class="dropdown-menu ">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li>
                  <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" aria-disabled="true">Disabled</a>
            </li>
          </ul>
          <form id="form" class="d-flex" role="search">
            <input class="form-control me-2 searchInp" type="search" placeholder="Search Movie..." aria-label="Search">
          </form>
        </div>
      </div>
    </nav>

  </header>



  <main>

    <section>
      <div class="genres__container">
        <h1 class="title">Genres</h1>
        <div id="genresParent">

        </div>
      </div>
    </section>


    <section id="popular">
      <h1 class="title" id="title">Popular Films</h1>
      <div class="popular__container">
        <div id="root">
          <div class="popularParent">

          </div>
        </div>
      </div>
    </section>


    <section id="awards">
      <div class="awards__container">
        <h1 class="title">Awards</h1>
        <div class="conteinerAward">
          <div class="awardsParent" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="500">
            <img class="awardImg" src="img/award1.png" alt="">
            <img class="awardImg" src="img/award2.png" alt="">
            <img class="awardImg" src="img/award3.png" alt="">
          </div>
          <div style="margin-top: 20px;" class="awardsParent" data-aos="fade-up" data-aos-duration="1000"
            data-aos-delay="500">
            <img class="awardImg" src="img/award4.png" alt="">
            <img class="awardImg" src="img/award5.png" alt="">
            <img class="awardImg" src="img/award6.png" alt="">
          </div>
        </div>
      </div>
    </section>
  </main>






  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="js/script.js"></script>
</body>





</html>
